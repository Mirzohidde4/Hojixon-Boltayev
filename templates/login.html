{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <title>{{ site.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ site.icon.url }}" />
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <style>
        /* Container - asosiy div uchun */
        .ccontainer {
            width: 550px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f2e2c3; /* Ochiq fon rangi */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }               

        /* Form sarlavhasi uchun */
        .ccontainer h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Har bir form field (maydon) uchun */
        .login .field {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .login .field label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .login .field input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Xato xabarlari uchun */
        .hato {
            font-size: 12px;
            color: #c0392b;
            margin-top: 5px;
        }

        /* Parolni tiklash linki uchun */
        .signup-link a {
            color: #d99469;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Tugma uchun */
        .login .field.btn {
            text-align: center;
            box-shadow: none;
        }

        .knopka {
            width: 100%;
            padding: 10px;
            background-color: #be764a; /* Tugma rangi */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .knopka:hover {
            background-color: #763b1e;
        }

        /* Kirish linki uchun */
        .login .signup-link {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">{{ site.name }}</span>
            <span class="site-heading-lower">{{ site.description }}</span>
        </h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{% url 'index' %}">Asosiy sahifa</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{% url 'about' %}">Batafsil</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{% url 'products' %}">Qo'shimcha</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{% url 'store' %}">Yakuniy</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{% url 'sign' %}">Ro'yhatdan o'tish</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section about-heading">
        <div class="ccontainer">
            <h2 >KIRISH</h2>
            <form method="POST" class="login">
                {% csrf_token %}
                <div class="field">
                    <label for="username">Foydalanuvchi ism</label>
                    <input type="text" name="username" placeholder="foydalanuvchi ismingiz..." id="username" required>
                </div>
                <div class="field">
                    <label for="password">Parol</label>
                    <input type="password" name="password" id="password" placeholder="parolingiz..." required>
                    <!-- <br><p style="color: rgb(170, 24, 24); font-weight: 500;" class="hato">{{ hato }}</p> -->
                </div>
                <!-- <div style="color: red;" class="signup-link"><a href="#">parol esdan chiqtimi?</a></div> -->
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input class="knopka" type="submit" name="login" value="Kirish">
                <div class="signup-link">Akkountingiz yo'qmi? <a href="{% url 'sign' %}">Ro'yhatdan o'tish</a></div>
            </form>
        </div>
    </section>
    <footer class="footer text-faded text-center py-5">
        <div class="container"><p class="m-0 small">{{ site.title }} &copy; Website</p></div>
    </footer>
</body>
</html>
